<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arcpsire Cookie Banner</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="stylesheet" href="style.css" />
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
    <body>
        <header>
            <h1>Arcspire Cookie Banner üç™</h1>
            <div class="gh-buttons">
                <iframe
                    src="https://ghbtns.com/github-btn.html?user=Arcspire&repo=cookie-banner&type=star&count=true&size=large"
                    frameborder="0"
                    scrolling="0"
                    width="80"
                    height="30"
                    title="GitHub"
                ></iframe>
            </div>
        </header>
        <main>
            <p>
                The Arcspire Cookie Banner provides an easy and customisable way
                to get cookie consent from visitors on your site.
            </p>
            <div class="examples">
                <h2>Examples</h2>
                <div class="example">
                    <button onclick="defaultExample()">Default</button>
                    <script src="https://gist.github.com/aaronconway7/16d07df09fa60fe05011b08912aac009.js"></script>
                </div>
                <div class="example">
                    <button onclick="fullScreenExample()">Full Screen</button>
                    <script src="https://gist.github.com/aaronconway7/674b5ef7ece86024ac3a63decada7864.js"></script>
                </div>
            </div>
        </main>
        <script src="https://s3.eu-west-2.amazonaws.com/public.arcspire.io/js/cookie-banner_v0.1.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
